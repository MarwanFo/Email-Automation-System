<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        /* 
         * Nordic Minimalism Newsletter Template
         * Clean, functional design inspired by Scandinavian aesthetics
         */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #2c3e50;
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
        }
        
        .wrapper {
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.08);
        }
        
        /* Header with subtle gradient */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #3d566e 100%);
            padding: 48px 40px;
            text-align: center;
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .header .tagline {
            color: rgba(255, 255, 255, 0.75);
            font-size: 14px;
            font-weight: 400;
        }
        
        /* Personalized greeting */
        .greeting {
            padding: 36px 40px 0;
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        /* Main content area */
        .content {
            padding: 24px 40px 36px;
        }
        
        .content p {
            margin-bottom: 18px;
            font-size: 15px;
            color: #4a5568;
        }
        
        .content p:last-child {
            margin-bottom: 0;
        }
        
        /* Highlighted callout box */
        .highlight-box {
            background: linear-gradient(135deg, #fef9e7 0%, #fff8e1 100%);
            border-left: 4px solid #f39c12;
            padding: 20px 24px;
            margin: 24px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .highlight-box strong {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .highlight-box p {
            color: #5d4e37;
            margin: 0;
            font-size: 15px;
        }
        
        /* Feature list */
        .features {
            list-style: none;
            padding: 0;
            margin: 24px 0;
        }
        
        .features li {
            padding: 12px 0;
            padding-left: 28px;
            position: relative;
            font-size: 15px;
            color: #4a5568;
            border-bottom: 1px solid #e8f4f8;
        }
        
        .features li:last-child {
            border-bottom: none;
        }
        
        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #27ae60;
            font-weight: 600;
        }
        
        /* CTA button */
        .cta-section {
            text-align: center;
            padding: 16px 40px 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 16px 36px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 14px rgba(243, 156, 18, 0.35);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.45);
        }
        
        /* Footer */
        .footer {
            background: #f8fafc;
            padding: 32px 40px;
            text-align: center;
            border-top: 1px solid #e8f4f8;
        }
        
        .footer .company-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .footer .company-info {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .footer-links {
            margin-top: 16px;
        }
        
        .footer-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
            margin: 0 12px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .footer-divider {
            color: #bdc3c7;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .wrapper {
                padding: 20px 16px;
            }
            
            .header, .greeting, .content, .cta-section, .footer {
                padding-left: 24px;
                padding-right: 24px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>{{newsletter_title}}</h1>
                <p class="tagline">{{newsletter_tagline}}</p>
            </div>
            
            <!-- Greeting -->
            <div class="greeting">
                Hey {{first_name}}! ðŸ‘‹
            </div>
            
            <!-- Content -->
            <div class="content">
                <p>{{opening_paragraph}}</p>
                
                <div class="highlight-box">
                    <strong>What's New</strong>
                    <p>{{highlight_content}}</p>
                </div>
                
                <p>{{main_content}}</p>
                
                <p>{{closing_paragraph}}</p>
            </div>
            
            <!-- CTA -->
            <div class="cta-section">
                <a href="{{cta_link}}" class="cta-button">{{cta_text}}</a>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p class="company-name">{{sender_name}}</p>
                <p class="company-info">{{company}} â€¢ {{company_address}}</p>
                
                <div class="footer-links">
                    <a href="{{unsubscribe_link}}">Unsubscribe</a>
                    <span class="footer-divider">â€¢</span>
                    <a href="{{preferences_link}}">Email Preferences</a>
                    <span class="footer-divider">â€¢</span>
                    <a href="{{website_link}}">Visit Website</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
